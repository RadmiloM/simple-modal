<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Simple Modal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h1>Simple Modal</h1>
            <button class="open-modal" type="button">Open Modal</button>
            <dialog class="modal">
                <div class="modal-container">
                    <h1 class="header-footer">Modal Header <span><button class="close-button">&times;</button></span></h1>
                    <p class="text">Hello World!</p>
                    <p class="text">Modals are awesome!</p>
                    <p class="header-footer">Modal Footer</p>
                </div>
            </dialog>
        </main>
        <script src="app.js"></script>
    </body>
</html>
